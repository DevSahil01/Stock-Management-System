{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master page
    </title>
    <link rel="stylesheet" href="../static/css/main.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- side bar-->   
        {% include 'masterSidebar.html' %}
           

            <!--Customer section -->
            <!--Customer Add form-->
            
            <div class="w-100 bg-white m-4 overflow overflow-auto vh-100">
                <h4 class=" text-center text-info m-4">Add customer</h4>

                <form class="w-50 m-auto border border-1 p-5 bg-light form" action="" method="POST">
                  <div class="alert alert-danger alert-dismissible w-100 fade show float-sm-right d-none" role="alert" id="alert">
                    <div id="alert-msg">
                      {{message}}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Enter customer name :</label>
                      <input type="text" class="form-control focus-ring focus-ring-secondary" name="cust_Name" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="mob" class="form-label">Customer Mobile No. :</label>
                      <input type="number" class="form-control focus-ring focus-ring-secondary" name="cust_mob" id="mob">
                      <p id="mob_warning" class="text-danger my-2 fs-6 fw-normal"></p>
                    </div>
                    <div class="mb-3">
                        <label for="aadhar" class="form-label">Customer Address :</label>
                        <textarea class="form-control focus-ring focus-ring-primary " id="exampleInputPassword1" name="cust_add" required></textarea>
        
                      </div>
                    <!-- <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" class="btn bg-secondary w-100 text-white ">Submit</button>
                  </form>
                    <hr>
           <h4 class="text-info text-center">Customers Information</h4>
            <table class="table w-75 mx-auto table-bordered mb-4">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Mobile No.</th>
                    <th scope="col">Address</th>
                  </tr>
                </thead>
                <tbody>
                  {% for cust in customerData %}
                  <tr>
                    <th scope="row">{{cust.id}}</th>
                    <td>{{cust.name}}</td>
                    <td>{{cust.mobile}}</td>
                    <td>{{cust.address}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- <div class="mx-auto  w-75  d-flex justify-content-sm-end">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>

                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
            </div> -->
        </div>
            
        </div>
    <script src="../static/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../static/js/validation.js"></script>
    <script src="../static/js/responsive.js"></script>
    <script src="../static/js/sidebar.js"></script>

</body>
</html>
